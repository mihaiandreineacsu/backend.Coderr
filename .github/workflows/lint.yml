name: CI Workflow for Linting

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Python Linter
        # You may pin to the exact commit or the version.
        # uses: sunnysid3up/python-linter@93076bd8f740f062069291d738fc70c1b4171c1d
        uses: sunnysid3up/python-linter@v0.1-beta.7
        with:
          # Source file or directory
          source: .
          # Set strictness for lint [low, medium, high]
          strict: "low"
          # Mypy options
          mypy-options: "--ignore-missing-imports --check-untyped-defs=False"
          # Pylint options
          pylint-options: "--rcfile=setup.cfg"
          # Black options
          black-options: "-l 100"
          # Isort options
          isort-options: "-w 100"
          # Confirm if source is a Django project
          django: true

